<!DOCTYPE html>
<html lang="en" class="{{IS_MOBILE_CLASS}}">
<head>
    <title>Gun_and_run</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.7, user-scalable=0"/>
    <style type="text/css">
        .loading-mask {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            line-height: 100%;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="LoadingMask" style="width: 100%; height: 100%; position: fixed; overflow: hidden; background: black"></div>

<div id="MainContainer" class="main-container">

    <div id="LoginPanel" class="login-panel">
        <h1>GUN AND RUN</h1>

        <div id="ContinueGameItemsContainer" class="hidden continue-game-items-container">
            <button id="ContinueGameButton"></button>
            <br>
            <span>or start a new game:</span>
        </div>
    <span class="avatar-container">
        <img id="CharacterSelectionLeftArrow" src="images/icons/leftarrow.png" class="arrow left">
        <img id="CharacterAvatar" src="images/sprites/characters/gif/alex.gif">
        <img id="CharacterSelectionRightArrow" src="images/icons/rightarrow.png" class="arrow right">
    </span>
        <input id="LoginInput" type="text" placeholder="Nickname" class="red-text">
        <button id="StartGameButton" type="submit">PLAY</button>
    </div>

    <div id="GameInterfaceContainer" class="hidden">
        <div id="FPSCounter" class="fps-counter"></div>
        <div class="player-info-panel">
            <div class="score-counter-container">
                <span id="ScoreCounter"></span>
                <img src="images/icons/skull.png">
                <span id="RankNumber"></span>
                <img src="images/icons/cup.png">
            </div>

            <div id="PlayerHpBar" class="hp-bar"></div>

            <div id="PlayerArmorPanel" class="image-with-numbers-panel">
                <img src="images/icons/armor.png"/>
                <div class="numbers"></div>
            </div>

            <div id="PlayerWeaponBar" class="image-with-numbers-panel">
                <img id="PlayerWeaponIcon" src="images/icons/weapons/pistol.png"/>
                <div class="weapons-tooltip-container">
                    <div id="PrevWeaponIcon" class="prev-weapon-tooltip-icon" src="images/icons/letters/e.png"></div>
                    <div class="numbers"></div>
                    <div id="NextWeaponIcon" class="next-weapon-tooltip-icon" src="images/icons/letters/q.png"></div>
                </div>
            </div>
        </div>
        <span id="PortalIcon" class="portal-icon hidden"></span>

        <div class="mobile-interface-container">
            <div id="MobileStick" class="mobile-control-stick">
                <img class="main-circle" src="/images/icons/circle.svg">
                <img id="MobileStickPointer" class="main-circle-pointer" src="/images/icons/circle_pointer.svg">
            </div>
            <img id="MobileShotButton" class="shot-button" src="/images/icons/aim.svg">
        </div>
    </div>

    <div id="DeathScreen" class="fullscreen hidden">
        <div class="mask"></div>
        <div class="text-container death-screen-text">
            <h1 class="red-text">YOU DIED</h1><br>
            <span class="desktop-message">Press R button to continue</span>
            <span class="mobile-message">Tap anywhere to continue</span>
        </div>
    </div>

    <div id="EndRoundScreen" class="fullscreen hidden end-round-screen">
        <div class="mask"></div>
        <div class="text-container">
            <h1>The winner is <span class="winner-name red-text"></span></h1><br>
            <span>Top ten:</span>
            <ul class="top-ten-container"></ul>
            <br>
            <span class="player-rank-info">
                Your score: <span class="score red-text"></span>, rank: <span class="rank red-text">.</span>
            </span><br>
            <span class="desktop-message">Press R button to continue</span>
            <span class="mobile-message">Tap anywhere to continue</span>
        </div>
    </div>
</div>

    window.gameResources = {
        landscapeProperties: JSON.parse('{{LANDSCAPE_PROPERTIES}}'),
        characterNames: JSON.parse('{{CHARACTER_NAMES}}'),
        portalNames: JSON.parse('{{PORTAL_NAMES}}')
    };
</script>
<script src="/dist/js/app.js"></script>
</body>
</html>
